<script>

function cadastrar() {
    if(
            verificaApelido(idApelido.value) &&
            verificaEmail(idEmail.value) &&
            verificaSenha(idSenha.value) &&
            confirmaSenha(idConfiSenha.value, idSenha.value)
        ){
           // senha.value=converter(idSenha.value);
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='Login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    alert(resposta);
                });
            }
        });

        return false;
    }
    else{
        return false;
    }
}

</script>
