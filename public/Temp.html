        }

        if(rodadasGrupo[numeroGrupo]>=7 && rodadasGrupo[numeroGrupo]< 12){

    function converterDia(Dia){
        Dia = new Date(Dia);
        var semana=['DOM','SEG','TER','QUA','QUI','SEX','SAB']
        var diaJogo='';
        diaJogo= semana[Dia.getDay()+1];
        diaJogo+=" "+ (Dia.getDate()+1);
        diaJogo+="/"+ (Dia.getMonth()+1);
        return diaJogo;
    }
